<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
</head>

<body>

    <div class="myDiv">
        <div class="innerDiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input onchange="principalOnChangeEvent()" type="number" id="principal"> <br /> Interest Rate <input onchange="interestRateValue()" type="range" id="interestRate" name="interestRate" min="1" max="20" step="0.1">
            <span id="interestValue"></span><br /> No. of Years
            <select name="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
            <br />

            <button onclick="compute()">Compute Interest</button>
            <bre/>
            <p>
                If you deposit <span class="format" id="depositAmount"></span><br/> at an interest rate of <span class="format" id="depositRate"></span><br/> You will receive an amount of : <span class="format" id="result"></span><br/> In the yeare :
                <span class="format" id="numYears"></span><br/>
            </p>
        </div>
        <span id="signature">&#169;Everyone Can Get Rich</span><br/>
    </div>

</body>

</html>
